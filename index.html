<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Be Sure to Do View Port-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
       <!-- USE MOMENT LIBRARY FOR THIS-->
       <ul>
         <li><span>09:00</span></li>
         <li><span>10:00</span></li>
         <li><span>11:00</span></li>
         <li><span>12:00</span></li>
       </ul>
       <!-- class of timeBlockRow-->
      <div class="time-block-row">
        <span id="row-900">09:00</span>
        <textarea class="time-block-text"></textarea>
        <button type="button" class="save-btn"><span></span></button>
      </div>
      <div class="time-block-row"><span id="row-1000">10:00</span></div>
      <div class="time-block-row"><span id="row-1100">11:00</span></div>
      <div class="time-block-row"><span id="row-1200">12:00</span></div>
      <div class="time-block-row"><span id="row-1300">13:00</span></div>
      <div class="time-block-row"><span id="row-1400">14:00</span></div>
      <div class="time-block-row"><span id="row-1500">15:00</span></div>
      <div class="time-block-row"><span id="row-1600">16:00</span></div>
      <div class="time-block-row"><span id="row-1700">17:00</span></div>
  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
